<!DOCTYPE html>
<html lang="pt-pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Eventos Dom </title>
  
   <style>
      div#area{
         font: normal 15 pt arial;
         background: rgb(73, 174, 27);
         color: white;
         height: 200px;
         width: 200px;
         line-height: 200px;
         text-align: center; 
      }
   </style>
</head>
<body>
   <div id="area">Interraja</div>
 
   <script>
    var a=window.document.getElementById('area')
    a.addEventListener('click',clicar)
    a.addEventListener('mouseenter',entrar)
    a.addEventListener('mouseout',sair)
    
    function clicar(){
      a.innerText="clicou"
      a.style.background='red'      
    } 
    function sair(){
      a.innerText="saiu"
    } 
    function entrar (){
      a.innerText="entrou"
    }
   
   </script>
</body>
</html>
