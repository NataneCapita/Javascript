<!DOCTYPE html>
<html lang="pt-pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Eventos Dom </title>
  
   <style>
      div#area{
         font: normal 15 pt arial;
         background: rgb(73, 174, 27);
         color: white;
         height: 200px;
         width: 200px;
         line-height: 200px;
         text-align: center; 
      }
   </style>
</head>
<body>
   <div id="area"onclick="clicar()" onmouseenter="entrar()"onmouseout="Sair()" onmousemove="mover ()"> Interraja</div>
 
   <script>
    var a=window.document.getElementById('area')
    function clicar(){
      a.innerText="clicou"      
    } 
    function Sair(){
      a.innerText="saiu"
    } 
    function entrar (){
      a.innerText="entrou"
    }
    funtion mover
   </script>
</body>
</html>
